name: Build, Test, NuGet

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release /p:AltCover=true /p:AltCoverForce=true
    - name: CodeCov publish test coverage
      run: dotnet codecov -t 78e056d7-ce59-4f6d-b177-85fa3501d898 -f src/*/coverage.xml --flag "github_ci-${{ matrix.os }}"
    - name: Pack
      run: dotnet pack --configuration Release
