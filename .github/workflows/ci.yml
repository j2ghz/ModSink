name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Restore
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release /p:AltCover=true /p:AltCoverForce=true
    - name: CodeCov publish test coverage
      run: Get-ChildItem src/*Tests | foreach { dotnet codecov -f $_"\coverage.xml" }
    - name: Publish
      run: dotnet publish --configuration Release
