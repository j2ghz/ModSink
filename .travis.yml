dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: none
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet --info
  - dotnet restore -c Release
  - dotnet test --configuration Release /p:AltCover=true /p:AltCoverForce=true
