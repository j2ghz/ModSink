trigger:
  - master
  - develop
pr:
  branches:
    include:
      - "*"

jobs:
  - job: Test
    strategy:
      matrix:
          linux:
              imageName: "ubuntu-latest"
          windows:
              imageName: "windows-latest"
    pool:
      vmImage: $(imageName)
    steps:
        - task: DotNetCoreCLI@2
          displayName: Restore tools
          inputs:
              command: "custom"
              custom: "tool"
              arguments: "restore"
        - task: DotNetCoreCLI@2
          displayName: Restore
          inputs:
            command: 'restore'
        - task: DotNetCoreCLI@2
          displayName: Build
          inputs:
            command: 'build'
            arguments: '--configuration Release'
        - task: DotNetCoreCLI@2
          displayName: Run tests
          inputs:
              command: "test"
              arguments: "--configuration Release /p:AltCover=true /p:AltCoverForce=true"
        - task: DotNetCoreCLI@2
          displayName: Upload test coverage to codecov
          inputs:
              command: "custom"
              custom: "codecov"
              arguments: '-t $(codecov_token) -f src/*/coverage.xml'
  - job: Publish
    pool:
      vmImage: windows-latest
    steps:
        - task: DotNetCoreCLI@2
          displayName: Restore tools
          inputs:
              command: "custom"
              custom: "tool"
              arguments: "restore"
        - task: DotNetCoreCLI@2
          displayName: Dotnet publish
          inputs:
            command: 'publish'
            publishWebProjects: false
            projects: 'src/ModSink.UI.Avalonia/ModSink.UI.Avalonia.csproj'
            arguments: '-c Release -r win10-x64 --self-contained -o $(Build.ArtifactStagingDirectory)/ModSink.UI.Avalonia-win10-x64-sfc'
            zipAfterPublish: false
        - task: NuGetToolInstaller@1
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'nuget pack src/ModSink.UI.Avalonia/ModSink.UI.Avalonia.nuspec -Verbosity detailed -BasePath $(Build.ArtifactStagingDirectory)/ModSink.UI.Avalonia-win10-x64-sfc/ModSink.UI.Avalonia/ -Version $(dotnet tool run nbgv -- get-version -v NuGetPackageVersion)'
        - task: PowerShell@2
          displayName: Download Squirrel
          inputs:
            targetType: 'inline'
            script: 'Invoke-WebRequest "https://github.com/Squirrel/Squirrel.Windows/releases/download/1.9.1/Squirrel.Windows-1.9.1.zip" -OutFile "Squirrel.zip"'
            pwsh: true
            workingDirectory: '$(Build.ArtifactStagingDirectory)'
        - task: ExtractFiles@1
          displayName: Extract Squirrel
          inputs:
            archiveFilePatterns: '$(Build.ArtifactStagingDirectory)/Squirrel.zip'
            destinationFolder: '$(Build.ArtifactStagingDirectory)/Squirrel/'
            cleanDestinationFolder: true
        - task: PowerShell@2
          displayName: Run Squirrel --releasify
          inputs:
            targetType: 'inline'
            script: 'Start-Process -FilePath $(Build.ArtifactStagingDirectory)/Squirrel/Squirrel.exe --arguments "--releasify=ModSink.UI.Avalonia.$(dotnet tool run nbgv -- get-version -v NuGetPackageVersion).nupkg -r $(Build.ArtifactStagingDirectory)/Release" -PassThru | Wait-Process'
            pwsh: true
        - task: PublishBuildArtifacts@1
          displayName: Publish build artifacts
          inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/'
              ArtifactName: 'ModSink.UI.Avalonia-win10-x64-sfc'
              publishLocation: 'Container'
